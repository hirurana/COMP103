<form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">Project Details</li>
        <li>Social Profiles</li>
        <li>Account Setup</li>
        <li>Account </li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
        <h2 class="fs-title">Project Details</h2>
        <h3 class="fs-subtitle">Intial Project Details</h3>
        <input type="text" placeholder="Project Name" value="{{project.projectName}}"/>
        <input type="text" name="pmName" placeholder="Project Manager Name" value="{{project.projectManager}}"/>
        <input type="text" name="teamName" placeholder="Team Members" value="{{project.teamMembers}}"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Social Profiles</h2>
        <h3 class="fs-subtitle">Your presence on the social network</h3>
        <input type="text" name="twitter" placeholder="Twitter"/>
        <input type="text" name="facebook" placeholder="Facebook"/>
        <input type="text" name="gplus" placeholder="Google Plus"/>
        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Personal Details</h2>
        <h3 class="fs-subtitle">Tell us something more about you</h3>
        <input type="text" name="fname" placeholder="First Name"/>
        <input type="text" name="lname" placeholder="Last Name"/>
        <input type="text" name="phone" placeholder="Phone"/>
        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Create your account</h2>
        <h3 class="fs-subtitle">Fill in your credentials</h3>
        <input type="text" name="email" placeholder="Email"/>
        <input type="password" name="pass" placeholder="Password"/>
        <input type="password" name="cpass" placeholder="Confirm Password"/>
        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
        <input type="submit" name="submit" class="submit action-button" value="Submit"/>
    </fieldset>
</form>
