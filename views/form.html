<form id="msform" action="/project/{{project.id}}/save" method="POST">
    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">Log</li>
        <li>Plan</li>
        <li>Production</li>
        <li>Upload</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
        <h2 class="fs-title">Project Log</h2>
        <h3 class="fs-subtitle">Intial Project Details</h3>
        <input type="text" name="projectName" placeholder="Project Name" value="{{project.projectName}}"/>
        <input type="text" name="projectManager" placeholder="Project Manager Name" value="{{project.projectManager}}" autocomplete="name"/>
        <input type="tel" name="managerNum" placeholder="Contact Number" value="{{project.managerNum}}" autocomplete="mobile"/>
        <input type="email" name="email" placeholder="example@example.com" value="{{project.email}}" autocomplete="email"/>
        <input type="text" name="teamMembers" placeholder="Team Members" value="{{project.teamMembers}}"/>
        <input type="number" min="0.00" step="0.01" name="budget" placeholder="Budget" value="{{project.budget}}"/>
        <input type="text" name="approver" placeholder="Approver Name" value="{{project.approver}}"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Project Plan</h2>
      <a href="/download/templates"><input type="button" name="templates" class="download-button" value="Download Planning Templates"/></a>
      <br>
      <a href="/download/guides"><input type="button" name="guides" class="download-button" value="Download Guides and Manuals"/></a>
      <br>
      <a href="/download/suppliers"><input type="button" name="suppliers" class="download-button" value="Download Suppliers Details"/></a>
      <br>
      <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
      <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Project Production</h2>
        <h3 class="fs-subtitle">Have you done the following?</h3>
        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Approve and Upload</h2>
        <h3 class="fs-subtitle">Fill in your credentials</h3>
        <input type="text" name="email" placeholder="Email"/>
        <input type="password" name="pass" placeholder="Password"/>
        <input type="password" name="cpass" placeholder="Confirm Password"/>
        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
        <input type="submit" class="submit action-button" value="Submit"/>
    </fieldset>
</form>
